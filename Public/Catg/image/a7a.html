<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Add Product</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .sidebar {
        width: 250px;
        background-color: #343a40;
        position: fixed;
        height: 100%;
        padding-top: 20px;
      }

      .sidebar a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
      }

      .sidebar a:hover {
        background-color: #575757;
      }

      .content {
        margin-left: 260px;
        padding: 20px;
      }

      .dropdown-container {
        display: none;
        padding-left: 15px;
      }

      .dropdown-btn {
        font-size: 18px;
        color: white;
        background-color: transparent;
        border: none;
        width: 100%;
        text-align: left;
        padding: 15px;
        cursor: pointer;
      }

      .dropdown-btn:hover {
        background-color: #575757;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <h4 class="text-white text-center">Dashboard 2024</h4>

      <!-- Categories Dropdown -->
      <button class="dropdown-btn">Categories</button>
      <div class="dropdown-container">
        <a href="#">Create Category</a>
        <a href="#">Manage Category</a>
      </div>

      <!-- Products Dropdown -->
      <button class="dropdown-btn">Products</button>
      <div class="dropdown-container">
        <a href="#">Add Product</a>
        <a href="#">Manage Products</a>
      </div>

      <!-- Slider Dropdown -->
      <button class="dropdown-btn">Slider</button>
      <div class="dropdown-container">
        <a href="#">Add Slider</a>
        <a href="#">Manage Slider</a>
      </div>
    </div>

    <div class="content">
      <h3>Create Product</h3>
      <form action="#" method="POST">
        <!-- Product Title -->
        <div class="mb-3">
          <label for="productTitle" class="form-label">Product Title</label>
          <input
            type="text"
            class="form-control"
            id="productTitle"
            name="productTitle"
            required
          />
        </div>

        <!-- Price -->
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            step="0.01"
            required
          />
        </div>

        <!-- Rating -->
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating" name="rating">
            <option selected>Select Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            <option selected>Select Category</option>
          </select>
        </div>

        <!-- Product Image -->
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input
            type="file"
            class="form-control"
            id="productImage"
            name="productImage"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script لإدارة القوائم المنسدلة -->
    <script>
      const dropdownBtns = document.querySelectorAll(".dropdown-btn");

      dropdownBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          this.classList.toggle("active");
          const dropdownContainer = this.nextElementSibling;
          if (dropdownContainer.style.display === "block") {
            dropdownContainer.style.display = "none";
          } else {
            dropdownContainer.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
